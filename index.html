<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hompage</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/23df95c92f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <!-- navbar start -->
    <div class="navbar">
        <a href="#" class="active">HOME</a>
        <a href="#">BLOG</a>
        <a href="#" class="last">CONTACT</a>
    </div>
    <!-- navbar ends -->

    <div class="hero1 ">

        <p class="comment">MAKE A COMMENT</p>
        <p class="padding">and get instant feedback</p>
        <div class="subhero1 " id="subhero1">
            <textarea name="" cols="60" rows="8" placeholder="Make your comment here" class="padding tarea " id="tarea"></textarea>
            <button class="submitbtn" id="submitbtn">Submit</button>
        </div>
        <div class="subhero2 disoff" id="subhero2">
            <div class="valid">
                <i class="far fa-check-circle"></i>
            </div>
            <div class="remark">
                <p class="gr">Great!</p>
                <p class="cc">Your comment was motivating</p>
                <button class="submitbtn grbtn" id="closebtn">Close</button>

            </div>
        </div>
    </div>

</body>

</html>
